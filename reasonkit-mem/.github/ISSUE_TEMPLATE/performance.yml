name: Performance Report
description: Report a performance issue or regression
title: "[Perf]: "
labels: ["performance", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a performance issue! Please provide detailed benchmarks.

  - type: textarea
    id: description
    attributes:
      label: Performance Issue Description
      description: What performance problem are you experiencing?
      placeholder: |
        Describe the performance issue...
    validations:
      required: true

  - type: textarea
    id: benchmarks
    attributes:
      label: Benchmark Results
      description: Please include benchmark output or timing measurements.
      render: shell
      placeholder: |
        Operation: X
        Expected: < 10ms
        Actual: 500ms
        Environment: AMD Ryzen 9 5900X, 64GB RAM
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      options:
        - Vector Search
        - BM25 Search
        - RAPTOR Trees
        - Hybrid Fusion
        - Storage Operations
        - Memory Usage
        - Startup Time
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      placeholder: "0.2.0"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Hardware and OS details
      placeholder: |
        - OS: Ubuntu 22.04
        - CPU: AMD Ryzen 9 5900X
        - RAM: 64GB
        - Rust version: 1.74.0
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: How can we reproduce this performance issue?
      placeholder: |
        1. Install crate
        2. Run benchmark
        3. Observe slow performance
