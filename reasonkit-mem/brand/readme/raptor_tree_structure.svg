<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glowNodes" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .bg { fill: #030508; }
    .node-bg { fill: #0a0d14; stroke: #a855f7; stroke-width: 2; rx: 8; }
    .root-bg { fill: #0a0d14; stroke: #06b6d4; stroke-width: 3; rx: 8; }
    .leaf-bg { fill: #0a0d14; stroke: #374151; stroke-width: 1; rx: 4; }
    .text-title { font-family: 'Inter', sans-serif; font-weight: 700; font-size: 14px; fill: #f9fafb; text-anchor: middle; }
    .text-desc { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #9ca3af; text-anchor: middle; }
    .connector { stroke: #4b5563; stroke-width: 1; fill: none; }
    .connector-root { stroke: #06b6d4; stroke-width: 2; fill: none; opacity: 0.5; }
    .connector-mid { stroke: #a855f7; stroke-width: 1.5; fill: none; opacity: 0.5; }
  </style>

  <!-- Background -->
  <rect width="800" height="600" class="bg" />

  <!-- Root Node (Level 2 Summary) -->
  <g transform="translate(400, 80)">
    <rect x="-100" y="-40" width="200" height="80" class="root-bg" filter="url(#glowNodes)" />
    <text x="0" y="-10" class="text-title" fill="#06b6d4">Global Summary (L2)</text>
    <text x="0" y="15" class="text-desc">Cross-cluster Synthesis</text>
    <text x="0" y="30" class="text-desc">High-level Reasoning</text>
  </g>

  <!-- Level 1 Connectors -->
  <path d="M400 120 L200 220" class="connector-root" />
  <path d="M400 120 L600 220" class="connector-root" />

  <!-- Level 1 Nodes (Cluster Summaries) -->
  <g transform="translate(200, 260)">
    <rect x="-80" y="-30" width="160" height="60" class="node-bg" stroke="#a855f7" />
    <text x="0" y="-5" class="text-title" fill="#a855f7">Cluster A (L1)</text>
    <text x="0" y="15" class="text-desc">Topic: Architecture</text>
  </g>

  <g transform="translate(600, 260)">
    <rect x="-80" y="-30" width="160" height="60" class="node-bg" stroke="#a855f7" />
    <text x="0" y="-5" class="text-title" fill="#a855f7">Cluster B (L1)</text>
    <text x="0" y="15" class="text-desc">Topic: Performance</text>
  </g>

  <!-- Leaf Connectors -->
  <path d="M200 290 L100 400" class="connector-mid" />
  <path d="M200 290 L200 400" class="connector-mid" />
  <path d="M200 290 L300 400" class="connector-mid" />
  
  <path d="M600 290 L500 400" class="connector-mid" />
  <path d="M600 290 L600 400" class="connector-mid" />
  <path d="M600 290 L700 400" class="connector-mid" />

  <!-- Leaf Nodes (Raw Chunks) -->
  <!-- Cluster A Leaves -->
  <g transform="translate(100, 430)">
    <rect x="-40" y="-20" width="80" height="40" class="leaf-bg" />
    <text x="0" y="5" class="text-desc">Chunk 1</text>
  </g>
  <g transform="translate(200, 430)">
    <rect x="-40" y="-20" width="80" height="40" class="leaf-bg" />
    <text x="0" y="5" class="text-desc">Chunk 2</text>
  </g>
  <g transform="translate(300, 430)">
    <rect x="-40" y="-20" width="80" height="40" class="leaf-bg" />
    <text x="0" y="5" class="text-desc">Chunk 3</text>
  </g>

  <!-- Cluster B Leaves -->
  <g transform="translate(500, 430)">
    <rect x="-40" y="-20" width="80" height="40" class="leaf-bg" />
    <text x="0" y="5" class="text-desc">Chunk 4</text>
  </g>
  <g transform="translate(600, 430)">
    <rect x="-40" y="-20" width="80" height="40" class="leaf-bg" />
    <text x="0" y="5" class="text-desc">Chunk 5</text>
  </g>
  <g transform="translate(700, 430)">
    <rect x="-40" y="-20" width="80" height="40" class="leaf-bg" />
    <text x="0" y="5" class="text-desc">Chunk 6</text>
  </g>

</svg>