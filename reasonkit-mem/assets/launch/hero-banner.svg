<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feFlood flood-color="#a855f7" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#a855f7" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#030508"/>

  <!-- Ambient orbs -->
  <ellipse cx="200" cy="150" rx="300" ry="200" fill="#a855f7" opacity="0.08" filter="url(#glow)"/>
  <ellipse cx="1000" cy="500" rx="250" ry="180" fill="#ec4899" opacity="0.06"/>
  <ellipse cx="600" cy="400" rx="400" ry="250" fill="#06b6d4" opacity="0.04"/>

  <!-- RAPTOR Tree pattern - hierarchical memory visualization -->
  <g opacity="0.12" stroke="#a855f7" stroke-width="1.5">
    <!-- Root (top) -->
    <circle cx="600" cy="180" r="12" fill="#ec4899"/>

    <!-- Level 1 branches -->
    <line x1="600" y1="192" x2="450" y2="260"/>
    <line x1="600" y1="192" x2="600" y2="260"/>
    <line x1="600" y1="192" x2="750" y2="260"/>
    <circle cx="450" cy="260" r="10" fill="#a855f7"/>
    <circle cx="600" cy="260" r="10" fill="#a855f7"/>
    <circle cx="750" cy="260" r="10" fill="#a855f7"/>

    <!-- Level 2 branches -->
    <line x1="450" y1="270" x2="350" y2="340"/>
    <line x1="450" y1="270" x2="450" y2="340"/>
    <line x1="450" y1="270" x2="550" y2="340"/>
    <line x1="600" y1="270" x2="600" y2="340"/>
    <line x1="750" y1="270" x2="650" y2="340"/>
    <line x1="750" y1="270" x2="750" y2="340"/>
    <line x1="750" y1="270" x2="850" y2="340"/>

    <!-- Level 2 nodes (clusters) -->
    <circle cx="350" cy="340" r="8" fill="#06b6d4"/>
    <circle cx="450" cy="340" r="8" fill="#06b6d4"/>
    <circle cx="550" cy="340" r="8" fill="#06b6d4"/>
    <circle cx="600" cy="340" r="8" fill="#06b6d4"/>
    <circle cx="650" cy="340" r="8" fill="#06b6d4"/>
    <circle cx="750" cy="340" r="8" fill="#06b6d4"/>
    <circle cx="850" cy="340" r="8" fill="#06b6d4"/>

    <!-- Leaf nodes (many small) -->
    <circle cx="300" cy="400" r="4" fill="#10b981"/>
    <circle cx="340" cy="400" r="4" fill="#10b981"/>
    <circle cx="380" cy="400" r="4" fill="#10b981"/>
    <circle cx="420" cy="400" r="4" fill="#10b981"/>
    <circle cx="460" cy="400" r="4" fill="#10b981"/>
    <circle cx="500" cy="400" r="4" fill="#10b981"/>
    <circle cx="540" cy="400" r="4" fill="#10b981"/>
    <circle cx="580" cy="400" r="4" fill="#10b981"/>
    <circle cx="620" cy="400" r="4" fill="#10b981"/>
    <circle cx="660" cy="400" r="4" fill="#10b981"/>
    <circle cx="700" cy="400" r="4" fill="#10b981"/>
    <circle cx="740" cy="400" r="4" fill="#10b981"/>
    <circle cx="780" cy="400" r="4" fill="#10b981"/>
    <circle cx="820" cy="400" r="4" fill="#10b981"/>
    <circle cx="860" cy="400" r="4" fill="#10b981"/>
    <circle cx="900" cy="400" r="4" fill="#10b981"/>

    <!-- Leaf connections -->
    <line x1="350" y1="348" x2="320" y2="395" stroke-opacity="0.4"/>
    <line x1="350" y1="348" x2="360" y2="395" stroke-opacity="0.4"/>
    <line x1="450" y1="348" x2="420" y2="395" stroke-opacity="0.4"/>
    <line x1="450" y1="348" x2="480" y2="395" stroke-opacity="0.4"/>
    <line x1="550" y1="348" x2="540" y2="395" stroke-opacity="0.4"/>
    <line x1="600" y1="348" x2="580" y2="395" stroke-opacity="0.4"/>
    <line x1="600" y1="348" x2="620" y2="395" stroke-opacity="0.4"/>
    <line x1="650" y1="348" x2="660" y2="395" stroke-opacity="0.4"/>
    <line x1="750" y1="348" x2="740" y2="395" stroke-opacity="0.4"/>
    <line x1="850" y1="348" x2="860" y2="395" stroke-opacity="0.4"/>
    <line x1="850" y1="348" x2="900" y2="395" stroke-opacity="0.4"/>
  </g>

  <!-- Main title -->
  <text x="600" y="100" text-anchor="middle" fill="url(#textGrad)" font-family="Inter, sans-serif" font-size="72" font-weight="800" filter="url(#textGlow)">reasonkit-mem</text>

  <!-- Tagline -->
  <text x="600" y="140" text-anchor="middle" fill="#f9fafb" font-family="Inter, sans-serif" font-size="24" font-weight="400">Memory Layer for AI Reasoning</text>

  <!-- Subtitle -->
  <text x="600" y="510" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="18">"Memories That Think"</text>

  <!-- Feature badges -->
  <g transform="translate(230, 430)">
    <rect x="0" y="0" width="160" height="36" rx="18" fill="rgba(168,85,247,0.15)" stroke="#a855f7" stroke-width="1"/>
    <text x="80" y="23" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="13" font-weight="600">RAPTOR Trees</text>
  </g>

  <g transform="translate(410, 430)">
    <rect x="0" y="0" width="160" height="36" rx="18" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="1"/>
    <text x="80" y="23" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="13" font-weight="600">Hybrid Search</text>
  </g>

  <g transform="translate(590, 430)">
    <rect x="0" y="0" width="160" height="36" rx="18" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="1"/>
    <text x="80" y="23" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="13" font-weight="600">Vector + BM25</text>
  </g>

  <g transform="translate(770, 430)">
    <rect x="0" y="0" width="160" height="36" rx="18" fill="rgba(249,115,22,0.15)" stroke="#f97316" stroke-width="1"/>
    <text x="80" y="23" text-anchor="middle" fill="#f97316" font-family="Inter, sans-serif" font-size="13" font-weight="600">Apache 2.0</text>
  </g>

  <!-- Install command -->
  <g transform="translate(350, 540)">
    <rect x="0" y="0" width="500" height="50" rx="12" fill="#0a0d14" stroke="rgba(168,85,247,0.3)" stroke-width="1"/>
    <text x="25" y="32" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="14">$</text>
    <text x="50" y="32" fill="#f9fafb" font-family="JetBrains Mono, monospace" font-size="14">cargo add reasonkit-mem</text>
    <rect x="380" y="10" width="100" height="30" rx="8" fill="url(#heroGrad)" opacity="0.8"/>
    <text x="430" y="30" text-anchor="middle" fill="#030508" font-family="Inter, sans-serif" font-size="12" font-weight="600">COPY</text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="615" text-anchor="middle" fill="#4b5563" font-family="Inter, sans-serif" font-size="13">reasonkit.sh | Optional memory layer for reasonkit-core</text>
</svg>
